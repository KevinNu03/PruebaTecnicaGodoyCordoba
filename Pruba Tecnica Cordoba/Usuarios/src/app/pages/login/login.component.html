<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 login-card">
      <h2 class="text-center mb-3">游댏 Iniciar Sesi칩n</h2>
  
      <form [formGroup]="loginForm" >
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Correo Electr칩nico</mat-label>
            <input matInput formControlName="correoElectronico" type="email" placeholder="tucorreo@example.com">
            <mat-error *ngIf="loginForm.get('correoElectronico')?.invalid">Correo inv치lido</mat-error>
          </mat-form-field>
        </div>
  
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contrase침a</mat-label>
            <input matInput formControlName="contrasena" [type]="hide ? 'password' : 'text'">

      </form>
    </div>
  </div>
