<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 register-card">
      <h2 class="text-center mb-3">游닇 Registrarse</h2>
  
      <form [formGroup]="registerForm">
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="Nombre" type="text" placeholder="Tu nombre">
            <mat-error *ngIf="registerForm.get('Nombre')?.invalid">M치ximo 100 caracteres</mat-error>
          </mat-form-field>
        </div>

        <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="Apellido" type="text" placeholder="Tu Apellido">
              <mat-error *ngIf="registerForm.get('Apellido')?.invalid">M치ximo 100 caracteres</mat-error>
            </mat-form-field>
        </div>

        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Cedula</mat-label>
            <input matInput formControlName="Cedula" type="number" placeholder="Tu Cedula">
            <mat-error *ngIf="registerForm.get('Cedula')?.invalid">M치ximo 15 d칤gitos</mat-error>
          </mat-form-field>
        </div>
  
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Correo Electr칩nico</mat-label>
            <input matInput formControlName="CorreoElectronico" type="email" placeholder="tucorreo@example.com">
            <mat-error *ngIf="registerForm.get('CorreoElectronico')?.invalid">Correo inv치lido</mat-error>
          </mat-form-field>
        </div>
  
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contrase침a</mat-label>
            <input matInput formControlName="Contrasena" [type]="hidePassword() ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hidePassword.set(!hidePassword())">
              <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('Contrasena')?.invalid">M칤nimo 8 caracteres</mat-error>
          </mat-form-field>
        </div>
  
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Confirmar Contrase침a</mat-label>
            <input (change)="onChangePaswword($event)" matInput formControlName="confirmarContrasena" [type]="hideConfirmPassword() ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hideConfirmPassword.set(!hideConfirmPassword())">
              <mat-icon>{{ hideConfirmPassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('confirmarContrasena')?.invalid">Debes confirmar la contrase침a</mat-error>
          </mat-form-field>
          <mat-label *ngIf="passwordMatch" class="noMatch">Las contrase침as no coinciden</mat-label>
        </div>
  
        <button mat-raised-button color="primary" class="w-100 mb-2" (click)="onRegister()" [disabled]="registerForm.invalid || passwordMatch">
          <mat-icon class="me-2">person_add</mat-icon> Registrarse
        </button>
  
        <button mat-stroked-button color="accent" class="w-100" (click)="goToLogin()">
          <mat-icon class="me-2">login</mat-icon> Ya tengo cuenta
        </button>
      </form>
    </div>
  </div>
